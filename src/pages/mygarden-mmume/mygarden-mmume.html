<div class="gd-mmume-header-wrapper">
  <div class="gd-mmume-backbutton-wrapper" (click)="closeWindow()">
    <img
      src="assets/images/0000_btn_back_blue.svg"
      class="gd-mmume-header-backbutton"/>
  </div>

  <div class="gd-mmume-header-menu-wrapper">
    <ul class="gd-mmume-header-menus">
      <li #mmume class="inline font-weight-400 right-margin-20 gd-mmume-menu-focus" (click)="loadMmume($event)">뮴</li>
      <li #condition class="inline font-weight-400 right-margin-20" (click)="loadCondition($event)">상태</li>
      <li #history class="inline font-weight-400" (click)="loadHistory($event)">히스토리</li>
    </ul>
  </div>
</div>

<div class="gd-mmume-content-wrapper">
  <ion-slides class="gd-mmume-content">

    <ion-slide>
      <h1>Slide 1</h1>
    </ion-slide>

    <ion-slide>
      <h1>Slide 2</h1>
    </ion-slide>

    <ion-slide>
      <h1>Slide 3</h1>
    </ion-slide>

  </ion-slides>
</div>
